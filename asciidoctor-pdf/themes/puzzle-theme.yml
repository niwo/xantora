extends: default
font:
  catalog:
    merge: false
    Roboto:
      normal: Roboto-Regular.ttf
      italic: Roboto-Italic.ttf
      bold: Roboto-Bold.ttf
      bold_italic: Roboto-BoldItalic.ttf
ulist:
  marker:
    circle:
      content: "\u2022"
link:
  font-color: #46BCC0
base:
  font_family: Roboto
  font_style: normal
page:
  margin: [1.0in, 0.67in, 0.67in, 0.67in]
heading:
  font-color: 1E5A96
header:
  font_color: 999999
  height: 1.0in
  line_height: 1
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '{localdate}'
    center:
      content: image:puzzle-logo.png[pdfwidth=0.8in]
    left:
      content: 'Puzzle OS'
  verso:
    columns: $header_recto_columns
    left:
      content: $header_recto_right_content
    center:
      content: $header_recto_center_content
    right:
      content: $header_recto_left_content
footer:
  font-color: $header_font_color
  font_size: $base_font_size_small
  # NOTE if background_color is set, background and border will span width of page
  border_color: DDDDDD
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    right:
      content: 'Seite {page-number}/{page-count}'
    center:
      content: '(C) {localyear} | Puzzle ITC'
    left:
      content: '{doctitle}'
  verso:
    center:
      content: $footer_recto_center_content
    left:
      content: $footer_recto_right_content
    right:
      content: $footer_recto_left_content
